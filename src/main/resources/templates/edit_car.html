<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система автопарка | Редактирование автомобилей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        h1, h2, h3, h4 {
            color: white
        }

        th {
            color: white
        }

        tr {
            color: white
        }

        td {
            color: white
        }

        body {
            font-family: 'Roboto';
            background: rgb(50, 50, 50);
            color: white;
        }
    </style>
</head>
<body>
    <blockquote class="blockquote text-center"><h1>Редактирование автомобилей</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${Car}" method="post">
                <table>
                    <tr>
                        <td>ID авто:</td>
                        <td><input type="text" th:field="*{id}" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td>Модель:</td>
                        <td><input type="text" th:field="*{model}"></td>
                    </tr>
                    <tr>
                        <td>Дата аренды:</td>
                        <td><input type="text" th:field="*{rental_date}"></td>
                    </tr>
                    <tr>
                        <td>Дата получения авто:</td>
                        <td><input type="text" th:field="*{receiving_date}"></td>
                    </tr>
                    <tr>
                        <td>ФИО клиента:</td>
                        <td><input type="text" th:field="*{client_name}"></td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false"
                                    autocomplete="off">Отправить
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
